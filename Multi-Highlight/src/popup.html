<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .control-group {
            margin: 12px 0;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        select, input[type="range"] {
            width: 100%;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px 0;
        }
        button:disabled {
            background-color: #ccc;
        }
        #statusLog {
            margin-top: 16px;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <h2>Cooptation Analyzer</h2>
    
    <div class="control-group">
        <label for="modelSelect">Model:</label>
        <select id="modelSelect">
            <option value="deepseek/deepseek-r1-distill-llama-70b:free">DeepSeek R1 70B</option>
        </select>
    </div>

    <div class="control-group">
        <label for="tempSlider">Temperature: <span id="tempValue">0.2</span></label>
        <input type="range" id="tempSlider" min="0" max="100" value="20">
    </div>

    <button id="analyzeButton">Analyze Page</button>
    <div id="statusLog">Ready to analyze...</div>
    
    <script src="popup.js"></script>
</body>
</html>
